<!doctype html>
<html lang="us">
<head>
<meta charset="utf-8">
<title>jQuery UI Example Page</title>
<script src="js/external/jquery/jquery.js"></script>
<script src="js/jquery-ui.js"></script>
<link href="css/jquery-ui.css" rel="stylesheet">
<style>
body {
	font: 62.5% "Trebuchet MS", sans-serif;
	margin: 50px;
}

.demoHeaders {
	margin-top: 2em;
}

#dialog-link {
	padding: .4em 1em .4em 20px;
	text-decoration: none;
	position: relative;
}

#dialog-link span.ui-icon {
	margin: 0 5px 0 0;
	position: absolute;
	left: .2em;
	top: 50%;
	margin-top: -8px;
}

#icons {
	margin: 0;
	padding: 0;
}

#icons li {
	margin: 2px;
	position: relative;
	padding: 4px 0;
	cursor: pointer;
	float: left;
	list-style: none;
}

#icons span.ui-icon {
	float: left;
	margin: 0 4px;
}

.fakewindowcontain .ui-widget-overlay {
	position: absolute;
}

select {
	width: 200px;
}

#dialog-form {
	display: none;
}
</style>
</head>
<body>


	<!-- Dialog NOTE: Dialog is not generated by UI in this demo so it can be visually styled in themeroller-->
	<h2 class="demoHeaders">Dialog</h2>
	<p>
		<a href="#" id="dialog-link" class="ui-state-default ui-corner-all"><span
			class="ui-icon ui-icon-newwin"></span>Open Dialog</a>
	</p>
	<button id="create-user" class="ui-state-default ui-corner-all">
		<span class="ui-icon ui-icon-newwin"></span>Create user
	</button>

	<!-- ui-dialog -->
	<div id="dialog" title="New User">
		<p>Fill out all fields</p>
		<form>
			<fieldset>
				<label for="name">Name</label> <input type="text" id="nam1e"
					class="text ui-widget-content ui-corner-all" />
				<p>
					<label for="email">email</label> <input type="text" id="email1"
						class="text ui-widget-content ui-corner-all" />
			</fieldset>
		</form>
	</div>
	<p>
	<div id="dialog-form" title="New User">
		<p>Fill out all fields</p>
		<form>
			<fieldset>
				<label for="name">Name</label> <input type="text" id="name"
					class="text ui-widget-content ui-corner-all" />
				<p>
					<label for="email">email</label> <input type="text" id="email"
						class="text ui-widget-content ui-corner-all" />
			</fieldset>
		</form>
	</div>




	<script>
		$("#button").button();
		$("#radioset").buttonset();

		$("#tabs").tabs();

		$("#dialog").dialog({
			autoOpen : false,
			width : 400,
			buttons : [ {
				text : "Ok",
				click : function() {
					$(this).dialog("close");
				}
			}, {
				text : "Cancel",
				click : function() {
					$(this).dialog("close");
				}
			} ]
		});

		// Link to open the dialog
		$("#dialog-link").click(function(event) {
			$("#dialog").dialog("open");
			event.preventDefault();
		});

		$("#create-user").click(function(event) {
			
			$("#dialog-form").dialog({
				modal : false,
				width : 400,
				buttons : [ {
					text : "Save",
					click : function() {
						$.post("UserServlet",{
							name: $("#name").val()
							
						});
						
					}
				}, {
					text : "Cancel - DO NOT SAVE",
					click : function() {
						$(this).dialog("close");
					}
				} ]
			});
		});

		// Hover states on the static widgets
		$("#dialog-link, #icons li").hover(function() {
			$(this).addClass("ui-state-hover");
		}, function() {
			$(this).removeClass("ui-state-hover");
		});

		//Hover states on the static widgets
		$("#create-user, #icons li").hover(function() {
			$(this).addClass("ui-state-hover");
		}, function() {
			$(this).removeClass("ui-state-hover");
		});
	</script>
</body>
</html>
